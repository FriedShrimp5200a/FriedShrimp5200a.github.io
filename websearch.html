<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>検索サイト</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体の背景 */
        body {
                        background-image: url('./image/background1.jpg'); /* 画像のパスを指定 */
            background-size: cover; /* 画像を画面に合わせて拡大 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center; /* 画像を中央に配置 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
/* 四角いコンテナ */
.container {
  width: 50%;
  height: 300px;
    /* */
      display: flex;
  justify-content: center;  /* 水平方向中央 */
  align-items: center; 
    /* */
  background: white;
  background-size: 400% 400%;
  animation: wave 5s infinite;
  border-radius: 10px; /* 角を丸くするオプション */
}

/* アニメーション */
@keyframes wave {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
  100% {
    background-position: 0% 0%;
  }

}

        /* ロゴのスタイル */
        .logo {
    width: 520px; /* 画像の幅 */
    height: auto; /* 縦横比を保つ */
            margin-bottom: 20px;
        }

        /* 検索ボックスのスタイル */
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .search-box {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s;
        }

        .search-box:focus {
            border-color: #4285f4;
            box-shadow: 0 0 4px rgba(66, 133, 244, 0.5);
        }

        .search-button {
            margin-left: 8px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
    <!-- ロゴ部分 -->
    <img class="logo" src="./image/logo.png" alt="ロゴ画像">
    <p>Image and Code Created by ChatGPT</p>

    <!-- 検索ボックスとボタン -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Enter text here...">
        <button class="search-button">検索</button>
    </div>
    </div>
    <!-- フッター -->
    <div class="footer">MySearch © 2024</div>
    
</body>
</html>
