<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,224C384,235,480,245,576,218.7C672,192,768,128,864,101.3C960,75,1056,85,1152,101.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    
    <title>検索サイト</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体の背景 */
        body {
                        background-image: url('./image/background1.jpg'); /* 画像のパスを指定 */
            background-size: cover; /* 画像を画面に合わせて拡大 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center; /* 画像を中央に配置 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
.PageHeader {
  position: relative;
}
.PageHeader_wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80px;
}

        /* ロゴのスタイル */
        .logo {
    width: 520px; /* 画像の幅 */
    height: auto; /* 縦横比を保つ */
            margin-bottom: 20px;
        }

        /* 検索ボックスのスタイル */
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .search-box {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s;
        }

        .search-box:focus {
            border-color: #4285f4;
            box-shadow: 0 0 4px rgba(66, 133, 244, 0.5);
        }

        .search-button {
            margin-left: 8px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
    <!-- ロゴ部分 -->
    <img class="logo" src="./image/logo.png" alt="ロゴ画像">
    <p>Image and Code Created by ChatGPT</p>

    <!-- 検索ボックスとボタン -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Enter text here...">
        <button class="search-button">検索</button>
    </div>
    </div>
    <!-- フッター -->
    <div class="footer">MySearch © 2024</div>
    
</body>
</html>
